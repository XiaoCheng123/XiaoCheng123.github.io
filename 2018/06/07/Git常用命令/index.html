        <p>git 常用命令<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">初始化新版本库：git init</span><br><span class="line">全局设置：git config --global user.name &quot;xzavier&quot;  git config --global user.email &quot;xzavier.xxx.com&quot;</span><br><span class="line">克隆版本库：git clone &quot;url&quot;</span><br><span class="line">查看分支：git branch</span><br><span class="line">创建分支：git branch branch_name</span><br><span class="line">切换分支：git checkout branch_name</span><br><span class="line">创建+切换分支：git checkout -b branch_name</span><br><span class="line">合并某分支到当前分支：git merge branch_name</span><br><span class="line">重命名分支：git branch -m branch_name branch_new_name //不会覆盖已经存在的分支</span><br><span class="line">重命名分支：git branch -M branch_name branch_new_name //会覆盖已经存在的分支</span><br><span class="line">删除分支：git branch -d branch_name </span><br><span class="line">强制删除分支： git branch -D branch_name</span><br><span class="line">删除远程分支： git push origin : branch_name </span><br><span class="line">拉取代码：git pull origin branch_name</span><br><span class="line">查看更改：git status </span><br><span class="line">查看更改细节： git diff file_name</span><br><span class="line">查看谁修改过代码： git blame filename</span><br><span class="line">回到上次修改： git reset --hard</span><br><span class="line">添加单个文件：git add filename.js </span><br><span class="line">添加所有js文件：git add *.js</span><br><span class="line">添加所有文件：git add .</span><br><span class="line">提交添加的文件：git commit -m &quot;your description about this branch&quot;</span><br><span class="line">提交单个文件：git commit -m &quot;your description about it&quot; filename.js</span><br><span class="line">push分支：git push origin your_branch_name</span><br><span class="line">备份当前分支内容：git stash //在后面再讲讲这个</span><br><span class="line">查看历史记录：git log</span><br><span class="line">创建标签：git tag 1.0.0  //标签无法重命名</span><br><span class="line">显示标签列表：git tag </span><br><span class="line">切出标签：git checkout 1.0.0</span><br><span class="line">删除标签：git tag -d 1.0.0</span><br><span class="line">查看git远程网址：git remote -v</span><br><span class="line">更改git远程网址：git remote set-url origin https://github.com/USERNAME/OTHERREPOSITORY.git</span><br></pre></td></tr></table></figure></p>
